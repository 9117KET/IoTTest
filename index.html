<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WaziUp IoT Proficiency Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>WaziUp IoT Proficiency Test</h1>
        <div id="quiz-container">
            <div id="questions-container"></div>
            <div id="progress-bar" style="width: 0%; height: 20px; background-color: hwb(140 13% 27%);"></div>
            <div id="navigation">
                <button id="prev-button" type="button">Previous</button>
                <button id="next-button" type="button">Next</button>
            </div>
            <button onclick="submitQuiz()" type="button" style="display: none;">Submit</button>
        </div>
        <div id="result" class="hidden">
            <h2>Your Score: <span id="score"></span></h2>
            <p id="level"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
